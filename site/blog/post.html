<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Post | ABHINAV KUMAR</title>

  
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/blog.css">

 <!-- <link rel="stylesheet" href="../css/style-final.css"> -->

  <!-- Prism syntax highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css">
</head>

<body>

<header class="blog-header">
  <div class="header-top">
    <a class="back-link home-link" href="../../index.html">â† Home</a>
  </div>
  <div class="header-main">
  <a class="back-link" href="index.html">â† All Posts</a>
  <h1 class="blog-title-center">Architecture &amp; Cloud</h1>
  <button id="theme-toggle" class="theme-toggle">ğŸŒ™</button>
  </div>
</header>

<main class="container">
  <article id="content" class="blog-post"></article>
</main>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-hcl.min.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const post = params.get("post");
  const content = document.getElementById("content");

  if (!post) {
    content.innerHTML = "<p>âŒ No post specified.</p>";
  } else {
    const path = `posts/${post}.md`;

    fetch(path)
      .then(res => {
        if (!res.ok) throw new Error(`Post not found: ${path}`);
        return res.text();
      })
      .then(md => {
        // ğŸ”¥ Strip YAML front-matter
        const cleaned = md.replace(/^---[\s\S]*?---/, "").trim();

        content.innerHTML = marked.parse(cleaned);

        // Re-run Prism after render
        Prism.highlightAll();
      })
      .catch(err => {
        content.innerHTML = `
          <p>âŒ Failed to load post.</p>
          <p><code>${path}</code></p>
        `;
        console.error(err);
      });
  }
</script>



<script src="../js/theme.js"></script>
</body>
</html>
