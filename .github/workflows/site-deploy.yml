name: Deploy Website to S3 & Invalidate CloudFront

on:
  push:
    paths:
      - "site/**"

jobs:
  deploy:
    name: Sync site to S3 and invalidate CloudFront
    runs-on: ubuntu-latest

    env:
      NAME: ${{ secrets.NAME }}
      TITLE: ${{ secrets.TITLE }}
      EMAIL: ${{ secrets.EMAIL }}
      LINKEDIN: ${{ secrets.LINKEDIN }}
      GITHUB: ${{ secrets.GITHUB }}
      CREDLY: ${{ secrets.CREDLY }}
      RESUME_URL: ${{ secrets.RESUME_URL }}
      PROFILE_PIC: ${{ secrets.PROFILE_PIC }}  
      AWS_PROJECT1: ${{ secrets.AWS_PROJECT1}}
      AWS_PROJECT2: ${{ secrets.AWS_PROJECT2 }}
      KUBERNETES_PROJECT1: ${{ secrets.KUBERNETES_PROJECT1 }}



    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Generate index.html from template
        run: |
          sed -e "s|{{NAME}}|$NAME|g" \
              -e "s|{{TITLE}}|$TITLE|g" \
              -e "s|{{EMAIL}}|$EMAIL|g" \
              -e "s|{{LINKEDIN}}|$LINKEDIN|g" \
              -e "s|{{GITHUB}}|$GITHUB|g" \
              -e "s|{{CREDLY}}|$CREDLY|g" \
              -e "s|{{RESUME_URL}}|$RESUME_URL|g" \
              -e "s|{{PROFILE_PIC}}|$PROFILE_PIC|g" \
              -e "s|{{AWS_PROJECT1}}|$AWS_PROJECT1|g" \
              -e "s|{{AWS_PROJECT2}}|$AWS_PROJECT2|g" \
              -e "s|{{KUBERNETES_PROJECT1}}|$KUBERNETES_PROJECT1|g" \
              site/index.template.html > site/index.html
      
      - name: Generate blog index
        run: |
          npm install js-yaml
          node <<'EOF'
          const fs = require("fs");
          const yaml = require("js-yaml");

          const POSTS_DIR = "site/blog/posts";
          const OUT_FILE = "site/blog/posts.json";

          const files = fs.readdirSync(POSTS_DIR).filter(f => f.endsWith(".md"));

          const posts = files.map(file => {
            const raw = fs.readFileSync(`${POSTS_DIR}/${file}`, "utf8");

            const match = raw.match(/---([\s\S]*?)---/);
            if (!match) {
              throw new Error(`Missing front-matter in ${file}`);
            }

            const meta = yaml.load(match[1]);

            return {
              slug: file.replace(".md", ""),
              title: meta.title,
              date: new Date(meta.date).toLocaleDateString("en-US", {
                year: "numeric",
                month: "short",
                day: "numeric"
              }),
              readingTime: meta.readingTime,
              subtitle: meta.subtitle,
              tags: meta.tags || [],
              icon: meta.icon || "üìù"
            };
          });

          fs.writeFileSync(OUT_FILE, JSON.stringify(posts, null, 2));
          console.log(`‚úî Generated ${posts.length} posts`);
          EOF

            
      - name: Sync site folder to S3
        run: |
          aws s3 sync site/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude "/resume/*" \
            --exclude "/images/Profile.png" \
            --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
